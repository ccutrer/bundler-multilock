inherit_gem:
  rubocop-inst:
  - rubocop.yml
  - rubocop-rspec.yml

require:
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.7

Naming/FileName:
  Exclude:
    - bundler-multilock.gemspec
    - lib/bundler-multilock.rb

Style/Documentation:
  Enabled: false
Style/FetchEnvVar:
  Enabled: false
Style/ParallelAssignment:
  Enabled: false
Style/SpecialGlobalVars:
  Enabled: false
